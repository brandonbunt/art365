<!DOCTYPE html>
<html>
<head>
  <title>Daily Artwork Display</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="artwork" alt="Loading artwork..." />
  <script>
    async function loadLatestArtwork() {
      try {
        const response = await fetch('latest.json');
        const data = await response.json();
        document.getElementById('artwork').src = data.imageUrl;
      } catch (error) {
        console.error('Failed to load artwork:', error);
      }
    }
    loadLatestArtwork();
  </script>
</body>
</html>
